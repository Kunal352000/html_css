<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Grid</title>
    <style>
    .container{
        display: contents;
        grid-template-columns: 300px 100px auto;
    }
    .item{
        height: 100px;
        width: 100px;
        background-color: brown;
        border: 2px solid black;
        margin: 3px;
    }
    </style>
</head>
<body>
    <div class="container">
    <div class="item">This is item1</div>
    <div class="item">This is item2</div>
    <div class="item">This is item3</div>
    <div class="item">This is item4</div>
    <div class="item">This is item5</div>
    <div class="item">This is item6</div>
    <div class="item">This is item7</div>
    <div class="item">This is item8</div>
    <div class="item">This is item9</div>
    </div>
</body>
</html>
