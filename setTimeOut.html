<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setTimeOut</title>
</head>
<body>
    <div class="container">
        This is a container
    </div>
    <script>
        function greet(name){
            console.log("Hello Good Moring "+name);
        }
        setTimeout(greet,5000,"kunal");
        
    </script>
</body>
</html>
