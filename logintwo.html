<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login2</title>
    <link rel="stylesheet" href="logintwo.css">
</head>
<body>
    <div class="login-wrap">
        <div class="login-html">
            <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
            <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
            <div class="login-form">
                <div class="sign-in-htm">
                    <div class="group">
                        <label for="user" class="label">Username</label>
                        <input id="user" type="text" class="input">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Password</label>
                        <input id="pass" type="password" class="input" data-type="password">
                    </div>
                    <div class="group">
                        <input id="check" type="checkbox" class="check" checked>
                        <label for="check"><span class="icon"></span> Keep me Signed in</label>
                    </div>
                    <div class="group">
                        <input type="submit" class="button" value="Sign In">
                    </div>
                    <div class="hr"></div>
                    <div class="foot-lnk">
                        <a href="#forgot">Forgot Password?</a>
                    </div>
                </div>
                <div class="sign-up-htm">
                    <div class="group">
                        <label for="user" class="label">Username</label>
                        <input id="user" type="text" class="input">
                    </div>

                    <div class="group">
                        <label for="pass" class="label">Email Address</label>
                        <input id="pass" type="text" class="input">
                    </div>

                    <div class="group">
                    <label for="mobile" class="label">Mobile
                        <input id="mobile" type="tel" class="input" name="mobile" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"></label>
                    </div>

                    <div class="group">
                        <label for="city" class="label">City
                            <input id="city" type="text" class="input"></label>
                    </div>

                    <div class="group">
                            <label for="address" class="label">Address
                                <input id="address" type="text" class="input"></label>
                    </div>

                    <div class="group">
                        <label for="state" class="label">State
                            <input id="state" type="text" class="input"></label>
                    </div>

                    <div class="group">
                        <label for="pincode" class="label">Pincode
                            <input id="pincode" type="tel" class="input" name="pincode" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"></label>
                    </div>

                    <div class="group">
                            <label for="adhar" class="label">Adhar Number
                                <input id="adhar" type="tel" class="input" name="adhar" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"></label>
                    </div>


                    <div class="group">
                        <label for="pass" class="label">Password</label>
                        <input id="pass" type="password" class="input" data-type="password">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Repeat Password</label>
                        <input id="pass" type="password" class="input" data-type="password">
                    </div>
                   
                    <div class="group">
                        <input type="radio" value="None" id="male" name="gender" checked="">
                        <label for="male" class="radio" chec="">Male</label>
                        <input type="radio" value="None" id="female" name="gender">
                        <label for="female" class="radio">Female</label>
                       </div>

                    <div class="group">
                        <input type="submit" class="button" value="Sign Up">
                    </div>
                    <div class="hr"></div>
                    <div class="foot-lnk">
                        <label for="tab-1">Already Member?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
