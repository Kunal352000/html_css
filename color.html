<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
        #b1{
            color:slateblue;
        }
        #b2{
            color:rgb(233,455,012)
        }
        #b3{
            color:rgb(133,345,012);
        }
    </style>
</head>
<body>
    <h3>This is first graph</h3>
    <p id=b1>This is a paragraph first post</p>

    <h3>This is second graph</h3>
    <p id=b2>This is a paragraph second post</p>

    <h3>This is third graph</h3>
    <p id=b3>This is a paragraph third post</p>
</body>
</html>
